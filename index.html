<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify247</title>
  <meta name="description" content="Spotify247 â€“ inbÃ¤ddad 24/7 Spotify-spellista som automatiskt vÃ¤xlar mellan flera listor." />
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --fg: #ffffff;
      --muted: #b3b3b3;
      --accent: #1DB954;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100dvh;
      background: radial-gradient(1200px 800px at 10% -10%, #1a1a1a 0%, #121212 60%) fixed;
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .wrap {
      width: 100%;
      max-width: 820px;
      display: grid;
      gap: 16px;
      place-items: center;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: clamp(1.5rem, 2.2vw + 1rem, 2.25rem);
      letter-spacing: .2px;
    }
    p.sub {
      margin: 0 0 6px;
      color: var(--muted);
      font-size: .95rem;
    }
    .player {
      width: min(100%, 620px);
      background: var(--card);
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.06);
    }
    iframe {
      width: 100%;
      height: 380px;
      border: 0;
      border-radius: 12px;
      display: block;
      background: #0c0c0c;
    }
    .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      color: var(--muted);
      font-size: .9rem;
      flex-wrap: wrap;
    }
    .badge {
      color: #0b0;
      background: rgba(29,185,84,.12);
      border: 1px solid rgba(29,185,84,.35);
      padding: 4px 8px;
      border-radius: 999px;
      font-weight: 600;
      font-size: .8rem;
    }
    button {
      appearance: none;
      border: 0;
      border-radius: 999px;
      padding: 10px 14px;
      background: var(--accent);
      color: #000;
      font-weight: 700;
      cursor: pointer;
      transition: transform .06s ease, filter .15s ease;
    }
    button[disabled] { opacity: .6; cursor: not-allowed; }
    button:hover:not([disabled]) { filter: brightness(1.06); }
    button:active:not([disabled]) { transform: translateY(1px) scale(.995); }
    @media (max-width: 600px) { iframe { height: 320px; } }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Spotify247</h1>
    <p class="sub">Min 24/7 Spotifyâ€‘spellista (vÃ¤xlar mellan flera listor automatiskt)</p>

    <section class="player">
      <iframe
        id="spotifyFrame"
        title="Spotify247 â€“ inbÃ¤ddad Spotify"
        src="https://open.spotify.com/embed/playlist/2ifsQorAuQpkYN3trVUdGK?utm_source=generator&theme=0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
      ></iframe>

      <div class="meta">
        <span id="status" class="badge">Aktiv</span>
        <span id="now">Nu: spellista 1/1</span>
        <button id="skipBtn" type="button" aria-label="Byt till nÃ¤sta spellista">NÃ¤sta â–¶</button>
      </div>
    </section>
  </main>

  <script>
    // ðŸ”§ LÃ¤gg till fler spellistor hÃ¤r senare:
    // - Klistra in FULLA Spotify-lÃ¤nkar (playlist/album/track/artist embeddings funkar ocksÃ¥)
    // - Exempel: "https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M?theme=0",
    const playlists = [
      "https://open.spotify.com/embed/playlist/2ifsQorAuQpkYN3trVUdGK?utm_source=generator&theme=0",
      // "https://open.spotify.com/embed/playlist/ANOTHER_PLAYLIST_ID?theme=0",
      // "https://open.spotify.com/embed/playlist/YET_ANOTHER_PLAYLIST_ID?theme=0"
    ].filter(Boolean);

    const frame = document.getElementById('spotifyFrame');
    const nowEl = document.getElementById('now');
    const skipBtn = document.getElementById('skipBtn');
    const statusEl = document.getElementById('status');

    let currentIndex = 0;
    let timerId = null;

    function getRandomInterval(minMinutes, maxMinutes) {
      const min = Math.ceil(minMinutes * 60 * 1000);
      const max = Math.floor(maxMinutes * 60 * 1000);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function logAction(url) {
      const when = new Date().toLocaleString();
      console.log(`[Spotify247] VÃ¤xlar till: ${url} @ ${when}`);
    }

    function updateUI() {
      nowEl.textContent = `Nu: spellista ${currentIndex + 1}/${playlists.length}`;
      const multi = playlists.length > 1;
      skipBtn.disabled = !multi;
      statusEl.textContent = multi ? 'Aktiv' : 'En spellista';
    }

    function setPlaylist(index) {
      currentIndex = (index + playlists.length) % playlists.length;
      const url = playlists[currentIndex];
      frame.src = url;
      updateUI();
      logAction(url);
    }

    function scheduleNextSwitch() {
      clearTimeout(timerId);
      if (playlists.length <= 1) return; // inget auto-byte om bara en
      const wait = getRandomInterval(3, 5); // 3â€“5 min slumpat varje gÃ¥ng
      timerId = setTimeout(() => {
        setPlaylist(currentIndex + 1);
        scheduleNextSwitch();
      }, wait);
    }

    // Init
    setPlaylist(0);
    scheduleNextSwitch();

    // Manuell "nÃ¤sta"
    skipBtn.addEventListener('click', () => {
      if (playlists.length <= 1) return;
      setPlaylist(currentIndex + 1);
      scheduleNextSwitch();
    });

    // Pausa vÃ¤xling nÃ¤r fliken Ã¤r dold, Ã¥teruppta nÃ¤r synlig
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        clearTimeout(timerId);
      } else {
        scheduleNextSwitch();
      }
    });
  </script>
</body>
</html>
