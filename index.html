<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotify 24/7</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    iframe {
      border: none;
      border-radius: 12px;
      width: 80%;
      max-width: 600px;
      height: 380px;
    }

    @media (max-width: 600px) {
      iframe {
        height: 300px;
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <h1>Min 24/7 Spotify-spellista</h1>
  <iframe 
    src="https://open.spotify.com/embed/playlist/2ifsQorAuQpkYN3trVUdGK?utm_source=generator&theme=0" 
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
    loading="lazy">
  </iframe>

  <script>
    setInterval(() => {
      document.querySelector('iframe').contentWindow.location.reload();
    }, 1000 * 60 * 2.5); // Laddar om sidan var 2,5 minut
  </script>
</body>
</html>
