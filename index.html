<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotify 24/7</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    iframe {
      border: none;
      border-radius: 12px;
      width: 80%;
      max-width: 600px;
      height: 380px;
    }

    @media (max-width: 600px) {
      iframe {
        height: 300px;
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <h1>Min 24/7 Spotify-spellista</h1>
  <iframe
    src="https://open.spotify.com/embed/playlist/2ifsQorAuQpkYN3trVUdGK?utm_source=generator&theme=0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
    loading="lazy">
  </iframe>

  <script>
    const playlists = [
      "https://open.spotify.com/embed/playlist/2ifsQorAuQpkYN3trVUdGK?utm_source=generator&theme=0",
      "https://open.spotify.com/embed/playlist/ANOTHER_PLAYLIST_ID?utm_source=generator&theme=0",
      "https://open.spotify.com/embed/playlist/YET_ANOTHER_PLAYLIST_ID?utm_source=generator&theme=0"
    ];

    let currentIndex = 0;

    function getRandomInterval(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function logAction(playlist, time) {
      console.log(`Lyssnar på: ${playlist} vid: ${new Date(time).toLocaleString()}`);
    }

    function playNextTrack() {
      currentIndex = (currentIndex + 1) % playlists.length;
      const playlist = playlists[currentIndex];
      document.querySelector('iframe').src = playlist;
      logAction(playlist, Date.now());
    }

    // Starta lyssningen av den första låten
    playNextTrack();

    // Ladda om sidan varje 3-5 minuter
    setInterval(playNextTrack, 1000 * 60 * getRandomInterval(3, 5));
  </script>
</body>
</html>
